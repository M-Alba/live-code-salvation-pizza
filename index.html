<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salvation pizza</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="pizza">
        <div class="part-text">
          <div class="logo-pizza">
            <img src="./assets/images/salvation-logo.png" alt="Логотип" />
          </div>
          <p class="cabin-sketch-text">What is Lorem Ipsum</p>
          <p class="roboto-text">
            Lorem Ipsum is simply dummy text of the printing and typesetting
            industry. Lorem Ipsum has been the industry's standard dummy text
            ever since the 1500s, when an unknown
          </p>
          <div class="order">
            <button class="btn-red">
              ORDER ONLINE
              <span class="btn-small-text">Delivery or Pickup</span>
            </button>
            <a href="#" class="link">VIEW OUR MENU</a>
          </div>
        </div>
        <div class="part-image">
          <img
            class="ellipse-red"
            src="./assets/images/ellipse-red.png"
            alt="Красный эллипс"
          />
          <img
            class="ellipse-white"
            src="./assets/images/ellipse-white.png"
            alt="Белый эллипс"
          />
          <img
            class="image-pizza"
            src="./assets/images/pizza.png"
            alt="Пицца"
          />
        </div>
      </section>
      <p class="delivery-heading">
        <span class="red-text">Delivery</span> Now Powered By
      </p>
      <section class="delivery-container">
        <div class="delivery-element">
          <img src="./assets/images/doordash.png" alt="Логотип Doordush" />
        </div>
        <div class="delivery-element">
          <img src="./assets/images/uber-eats.png" alt="Логотип Uber Eats" />
        </div>
        <div class="delivery-element">
          <img src="./assets/images/favor.png" alt="Логотип Favor" />
        </div>
        <div class="delivery-element">
          <img src="./assets/images/grubhub.png" alt="Логотип Grubhub" />
        </div>
      </section>
    </main>
  </body>
</html>
